<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BananSplitRide</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <script>
      function startLoading() {
        let progress = document.getElementById('progress');
        let width = 0;
        let interval = setInterval(function () {
          width += 1;
          progress.style.width = width + '%';

          if (width >= 100) {
            clearInterval(interval);
            window.location.href = '/login';
          }
        }, 1);
      }
    </script>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
    "
    onload="startLoading()"
  >
    <div
      style="
        text-align: center;
        padding: 20px;
        border: 3px solid #ffd700;
        border-radius: 15px;
        background-color: #fff;
        box-shadow: 5px 5px 15px rgb(90, 59, 24);
      "
    >
      <h2
        style="
          margin-bottom: 20px;
          color: rgb(90, 59, 24);
          font-family: 'Kavoon', serif;
        "
      >
        BananaSplitRide
      </h2>
      <div
        style="
          width: 300px;
          height: 20px;
          background-color: #ddd;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        "
      >
        <div
          id="progress"
          style="
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #ffcc00, #ff6600);
            border-radius: 10px;
          "
        ></div>
      </div>
    </div>
    <footer
      style="
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 14px;
        color: rgb(90, 59, 24);
      "
    >
      <p>
        Falls die Seite nicht l√§dt, bitte
        <a
          href="/views/login/login.html"
          style="color: #ff6600; text-decoration: none; font-weight: bold"
          >hier</a
        >
        klicken.
      </p>
    </footer>
  </body>
</html>
